<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 3</title>
    <!-- Load the latest version of jQuery (Slim & Minified) from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        // Function to create the family tree table and append each element one by one
        function createFamilyTree() {
            // Create the table element
            const table = $('<table>');

            // Create the table header
            const thead = $('<thead>');
            thead.append(
                $('<tr>').append(
                    $('<th>').text('Firstname'),
                    $('<th>').text('Lastname')
                )
            );

            // Create the table body with three rows
            const tbody = $('<tbody>');
            tbody.append(
                $('<tr>').append(
                    $('<td>').text('Guillaume'),
                    $('<td>').text('Salva')
                ),
                $('<tr>').append(
                    $('<td>').text('Paulette'),
                    $('<td>').text('Salva')
                ),
                $('<tr>').append(
                    $('<td>').text('Antoine'),
                    $('<td>').text('Salva')
                )
            );

            // Append the head and body to the table
            table.append(thead, tbody);

            // Append the table to the body of the page
            $('body').append(table);
        }

        // Call the function to create and add the table to the page
        createFamilyTree();
    </script>
</body>

</html>
