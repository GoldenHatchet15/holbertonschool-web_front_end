<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <!-- Load the latest version of jQuery (Slim & Minified) from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        // Check if jQuery is loaded
        if (window.jQuery) {
            console.log("jQuery has been loaded correctly");
        } else {
            console.log("jQuery has not been loaded correctly");
        }

        // Wait until the DOM is fully loaded and jQuery is ready
        $(document).ready(function() {
            console.log("jQuery is ready to be used");
        });
    </script>
</body>

</html>
