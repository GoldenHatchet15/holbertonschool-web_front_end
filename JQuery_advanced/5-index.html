<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <!-- Load the latest version of jQuery (Slim & Minified) from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <style>
        /* Add CSS styling for the third cell */
        .remove-btn {
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script type="application/javascript">
        // Function to create the family tree table with an empty tbody
        function createFamilyTree() {
            // Create the table structure
            const table = $('<table>');
            const thead = $('<thead>');
            thead.append(
                $('<tr>').append(
                    $('<th>').text('Firstname'),
                    $('<th>').text('Lastname')
                )
            );
            const tbody = $('<tbody>'); // Empty tbody
            table.append(thead, tbody); // Append thead and tbody to table
            $('body').append(table); // Append the table to the body
        }

        // Function to add a new member row to the table
        function addNewMember(firstName, lastName) {
            // Create a new row
            const row = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('(x)').addClass('remove-btn').click(function() {
                    $(this).parent().remove(); // Remove the row on click
                })
            );
            // Append the row to the tbody
            $('tbody').append(row);
        }

        // Call the function to create the empty table
        createFamilyTree();

        // Add new members to the table
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    </script>
</body>

</html>
