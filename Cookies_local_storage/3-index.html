<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            margin-right: 10px;
            padding: 5px 10px;
        }
        h1 {
            display: inline-block;
        }
        a {
            font-style: italic;
            font-weight: normal;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="email" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>
    <div id="welcome-message"></div>

    <script>
        // Helper function to get the expiration date for cookies
        function getExpirationDate(days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Expire in 'days' days
            return date.toUTCString();
        }

        // Function to set cookies with expiration and path
        function setCookies() {
            const firstName = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;

            const expirationDate = getExpirationDate(10); // Cookie expires in 10 days

            // Setting cookies with expiration and path
            document.cookie = `firstname=${firstName}; expires=${expirationDate}; path=/`;
            document.cookie = `email=${email}; expires=${expirationDate}; path=/`;

            hideForm();
            showWelcomeMessageOrForm();
        }

        // Function to get a specific cookie value by name
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split('=');
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return '';
        }

        // Function to show form
        function showForm() {
            const loginForm = document.getElementById('login-form');
            const welcomeMessage = document.getElementById('welcome-message');
            
            // Remove welcome message if exists
            welcomeMessage.innerHTML = '';

            // Show the form
            loginForm.style.display = 'block';
        }

        // Function to hide form
        function hideForm() {
            const loginForm = document.getElementById('login-form');
            loginForm.style.display = 'none';
        }

        // Function to delete cookies and show form
        function deleteCookiesAndShowForm() {
            // Remove cookies
            document.cookie = 'firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
            document.cookie = 'email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/';
            
            showForm();
        }

        // Function to show welcome message or form based on login status
        function showWelcomeMessageOrForm() {
            const firstName = getCookie('firstname');
            const email = getCookie('email');

            if (firstName && email) {
                // User is logged in, show welcome message
                const welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.innerHTML = `
                    <h1>Welcome: ${firstName}</h1>
                    <a onclick="deleteCookiesAndShowForm()">logout</a>
                `;

                hideForm(); // Hide the form
            } else {
                // User is not logged in, show form
                showForm();
            }
        }

        // Call the function to display the correct view on page load
        showWelcomeMessageOrForm();
    </script>
</body>
</html>
