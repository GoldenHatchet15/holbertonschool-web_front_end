<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            margin-right: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="email" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>

    <h2>Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>
    <div id="cookie-display"></div>

    <script>
        // Function to set cookies
        function setCookies() {
            const firstName = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            
            // Setting cookies
            document.cookie = `firstname=${firstName}; path=/`;
            document.cookie = `email=${email}; path=/`;

            alert('Cookies set successfully!');
        }

        // Function to show cookies
        function showCookies() {
            const cookies = document.cookie.split('; ');
            const displayDiv = document.getElementById('cookie-display');
            
            // Clear existing content
            displayDiv.innerHTML = '';
            
            // Create a paragraph and show cookies
            const p = document.createElement('p');
            p.innerHTML = `Cookies: ${cookies.join(', ')}`;
            displayDiv.appendChild(p);
        }
    </script>
</body>
</html>
